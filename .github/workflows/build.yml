name: Build OPC DA Client

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1
      
    - name: Restore NuGet packages
      run: nuget restore OpcDaClient.sln
      
    - name: Build Solution (x86)
      run: msbuild OpcDaClient.sln /p:Configuration=Release /p:Platform=x86
      
    - name: Build Solution (Debug)
      run: msbuild OpcDaClient.sln /p:Configuration=Debug /p:Platform=x86
      
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: OpcDaClient-Binaries
        path: |
          bin/
          obj/